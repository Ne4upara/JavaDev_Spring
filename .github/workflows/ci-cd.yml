
  name: Java CI with Maven

  on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2

        - name: Set up JDK 20
          uses: actions/setup-java@v2
          with:
            java-version: '20'
            distribution: 'temurin'

        - name: Build and test with Maven
          run: mvn clean install



  name: Java CI with Maven

  on:
    push:
      branches: [ master ]
    pull_request:
      branches: [ master ]

  jobs:
    build-container:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build the Docker image
          working-directory: goit
          run: docker build . --file Dockerfile --tag my-goit-app:$(date +%s)

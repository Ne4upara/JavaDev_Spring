spring.thymeleaf.prefix=classpath:/templates/
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.pool_size=10
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.show_sql=true
hibernate.orm.deprecation.warn=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

logging.level.root=info
logging.level.org.springframework=info
logging.level.sergey.goit.service.NoteCrudService=ERROR
logging.file.name=logs/error/app.%d{yyyy-MM-dd}.%i.log
#logging.logback.rollingpolicy.file-name-pattern = ${LOG_FILE}/cube-boot.%d{yyyyMMdd}.%i.log

logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss
#logging.pattern.file=%d %p %m%n